---
- hosts: camera
  user: "{{ raspi_user }}"
  become: true
  roles:
    - role: hkcam
      disable_camera_led: true
      enabled: true
  tasks:    
    - name: Reboot
      changed_when: false
      reboot:
        reboot_timeout: 200
    - name: Ping rpi
      changed_when: false
      shell: ping -c 1 -i 5 {{ ansible_host }}
