---
- hosts: openvpn
  remote_user: "{{ raspi_user }}"
  gather_facts: no
  become: yes
  tasks:
    - name: allow passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s' 
